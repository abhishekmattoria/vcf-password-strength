<dom-module id="incubator-password-strength-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Basic usage</h3>
    <vaadin-demo-snippet id="incubator-password-strength-demo-sample">
      <template preserve-content>
        <style>
          .password-with-strength {
            display: inline-flex;
            flex-direction: column;
          }
        </style>

        <div class="password-with-strength">
          <vaadin-password-field id="password-field">
          </vaadin-password-field>

          <incubator-password-strength id="password-strength">
          </incubator-password-strength>
        </div>

        <script>
          window.addDemoReadyListener('#incubator-password-strength-demo-sample', function(document) {
            const passwordField = document.getElementById('password-field');
            const passwordStrength = document.getElementById('password-strength');

            passwordField.addEventListener('value-changed', (ev) => {
              passwordStrength.strength = Math.ceil(ev.detail.value.length / 3);
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class IncubatorPasswordStrengthBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'incubator-password-strength-basic-demos';
      }
    }
    customElements.define(IncubatorPasswordStrengthBasicDemos.is, IncubatorPasswordStrengthBasicDemos);
  </script>
</dom-module>
